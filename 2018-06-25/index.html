<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    #div-tren {
      height: 100px;
      background-color: orange;
    }

    #div-duoi {}
  </style>
</head>


<body>

  <div id="div-tren" style="display:none;"></div>
  <div id="div-duoi">
    <button onclick="hienThiDiv()">AN/HIEN</button>
  </div>


  <script>
    function hienThiDiv() {
      var target = document.getElementById('div-tren');
      console.log(target.style.display);
      if (target.style.display === 'none') {
        target.style.display = 'block';
      } else {
        target.style.display = 'none';
      }

    }
  </script>
</body>

</html>
